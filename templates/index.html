{% extends 'base.html' %}

{% block content %}
<div class="row g-4 mt-2">
    
    <!-- Module 1: Pipe Calculator -->
    <div class="col-12 col-md-6">
        <a href="/tubulacao" class="text-decoration-none">
            <div class="card card-field h-100 text-center text-primary">
                <div class="card-body py-5 d-flex flex-column align-items-center justify-content-center">
                    <i class="fas fa-satellite-dish fa-4x mb-3 text-primary"></i>
                    <h3 class="card-title fw-bold">Ultrassônico Portátil</h3>
                    <p class="text-muted">Guia de Instalação e Configuração</p>
                </div>
            </div>
        </a>
    </div>

    <!-- Module 2: Aferição -->
    <div class="col-12 col-md-6">
        <a href="/afericao" class="text-decoration-none">
            <div class="card card-field h-100 text-center text-success">
                <div class="card-body py-5 d-flex flex-column align-items-center justify-content-center">
                    <i class="fas fa-stopwatch fa-4x mb-3 text-success"></i>
                    <h3 class="card-title fw-bold">Aferição Sincronizada</h3>
                    <p class="text-muted">Validar medidores em tempo real</p>
                </div>
            </div>
        </a>
    </div>

    <!-- History (Placeholder) -->
    <div class="col-12">
        <div class="card card-field bg-light text-center border">
            <div class="card-body py-4">
                <i class="fas fa-history fa-2x mb-2 text-secondary"></i>
                <h5>Histórico Recente</h5>
                <p class="small text-muted mb-0">Nenhum cálculo recente salvo no dispositivo.</p>
            </div>
        </div>
    </div>

</div>
{% endblock %}
